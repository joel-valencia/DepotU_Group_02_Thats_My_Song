<h4>bands -  register</h4>

<plat-input type="text" placeholder="username" plat-bind="registerUsername"></plat-input>
<plat-input type="text" placeholder="band name" plat-bind="registerBandName"></plat-input>
<plat-button class="button-primary" plat-tap="bandRegister()">register</plat-button>

<h4>bands -  login</h4>

<div class="bandLogin" plat-visible="{{ !loggedIn }}">
    <plat-input type="text" placeholder="username" plat-bind="loginUsername"></plat-input>
    <plat-button class="button-primary" plat-tap="bandLogin()">login</plat-button>
</div>
<div class="bandContinue" plat-visible="{{ loggedIn }}">
    logged in already
    <plat-button class="button-primary" plat-tap="goToDashboard()">continue to dashboard</plat-button>
    <plat-button class="button-secondary" plat-tap="bandLogout()">logout</plat-button>
</div>

<h4>fans - find an event</h4>

<plat-foreach plat-context="allActiveEvents">
    <div class="row">
        <div class="col-phn-4">{{ eventName }}</div>
        <div class="col-phn-4">{{ eventDate }}</div>
        <div class="col-phn-4">
            <plat-button class="button-primary" plat-tap="goToEvent(eventKey)">go to</plat-button>
        </div>
    </div>
</plat-foreach>
