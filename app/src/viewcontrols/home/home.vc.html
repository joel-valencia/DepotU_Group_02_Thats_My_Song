<h4>fans - find an event</h4>

<plat-foreach plat-context="allActiveEvents">
    <div class="row odd-row-{{@even}}">
        <div class="col-phn-6 col-tab-5">{{ eventName }}</div>
        <div class="col-phn-6 col-tab-5">{{ eventDate }}</div>
        <div class="col-phn-12 col-tab-2">
            <plat-button class="button-primary" plat-tap="goToEvent(eventKey)">open</plat-button>
        </div>
    </div>
</plat-foreach>
