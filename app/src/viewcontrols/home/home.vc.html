<div class="coverphoto1">
    <h1>What is your song request?</h1>
</div>

<div class="container1">
    
    <h4>find an event</h4>

    <div class="row">
    <div class="hide-on-phn col-tab-5"><h5>Event</h5></div>
    <div class="hide-on-phn col-tab-4"><h5>Band</h5></div>
    </div>

    <plat-foreach plat-context="allActiveEvents">
        <div class="row odd-row-{{@even}}">
            <div class="col-phn-12 col-tab-5 nameColumn">{{ eventName }}</div>
            <div class="col-phn-9 col-tab-5">{{ bandName }}</div>
            <div class="col-phn-3 col-tab-2 buttonsColumn">
                <plat-button class="button-primary" plat-tap="goToEvent(eventKey)">open</plat-button>
            </div>
        </div>
    </plat-foreach>
    

    <div id="map"></div>

    <div plat-visible="{{ !loggedIn }}">
        <h4>in a band?</h4>

        <plat-button class="button-success" plat-tap="openRegister()">register</plat-button>
        <plat-button class="button-primary" plat-tap="openRegister()">login</plat-button>
    </div>

    <footer></footer>

</div>
