<h3>{{ eventData.eventName }}</h3>

<h4>requests</h4>

<div id="requests">
    <plat-foreach plat-context="songRequests">
        <div class="row odd-row-{{@even}}">
            <div class="col-phn-12 col-tab-4 titleColumn">{{ title }}</div>
            <div class="col-phn-12 col-tab-4 artistColumn">{{ artist }}</div>
            
            <div class="comment col-phn-12 col-tab-4" plat-visible="{{ comment }}">
                {{ comment }}
            </div>
        </div>
    </plat-foreach>
</div>

<footer></footer>
