<h1>Edit Your Event</h1>
<br>
<input id="eventEditName" plat-bind='eventName' placeholder="{{ eventName }}">
<br>
<br>
<input id='eventEditDate' type="text" plat-bind='eventDate' placeholder='{{ eventDate }}'>
<br>
<br>
<textarea id="eventEditDesc" cols="30" rows="5" plat-bind='eventDescription'> {{ eventDescription }}</textarea>
<br>
<br>
<br>
<plat-button id='saveButt' class='button-success button-large' plat-tap='updateEventInfo()'>Save Changes</plat-button>
