<h3>{{ eventData.eventName }}</h3>

<h4 id='bandName' plat-tap='viewProfile()'>{{ bandData.bandName }}</h4>

<plat-foreach plat-context="songList">
    <div class="row odd-row-{{@even}}">
        <div class="col-phn-12 col-tab-4 titleColumn">{{ title }}</div>
        <div class="col-phn-7 col-tab-4 artistColumn">{{ artist }}</div>
        <div class="col-phn-5 col-tab-4 buttonsColumn">
            <plat-button id='{{ title }}' class='button-success requestButt' plat-tap='modalOn(title, artist, originalKey)'>Request It!</plat-button>
            <img id ='{{ originalKey }}' class='checkImg' src="/images/check-icon.png" alt="hi">
        </div>
    </div>
</plat-foreach>

 <plat-modal plat-options='{transition: "fade"}' plat-bind='modal' class='modal-prompt'>
            <div style='background-color: #333' class="prompt-title">Now Play My Song!</div>
            <div class="prompt-body">
                <h5>Add a comment! (optional)</h5>
                <textarea style='width: 90%; font-size: 0.9em'plat-bind='comment' cols="30" rows="3"></textarea>
            </div>
            <div style='margin-top: -1em' class="prompt-action">
                <plat-button style='width:80%' class='button-success' plat-tap='modalOff()'>Send It!</plat-button>
                <br>
                <plat-button plat-tap='cancel()'>Cancel</plat-button>
            </div>
            <br><br>
</plat-modal>
