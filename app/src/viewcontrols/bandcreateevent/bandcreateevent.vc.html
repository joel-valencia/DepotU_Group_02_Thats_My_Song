<h1>Create an Event</h1>
<br>
<br>
<input class='inputField' plat-bind="addEventName" placeholder="Event Name" type="text">
<br>
<br>
<input class='inputField' plat-bind="addEventDescription" placeholder="Event Description" type="text">
<br>
<br>
<input class='inputField' plat-bind="addEventDate" placeholder="Date" type="text">
<br>
<br>
<p style='display: none; color: green' id='confirm'>Location Added!</p>
<input class='hide inputField' plat-bind="eventAddress" placeholder="Enter an Address" type="text" class='hide'>
<br>
<plat-button id='enterButt' plat-tap='geocodeAddress()' class='hide'>Enter</plat-button>
<br>
<h5 class='hide'>Or</h5>
<plat-button id='locationButt' class='button-primary hide' plat-tap='getEventCoords'>Use Current Location</plat-button>
<br>
<br>
<br>
<plat-button id='addButt' class='button-success button-jumbo' plat-tap="bandAddEvent()">Add Event</plat-button>
