<h4>logged in as {{ bandUsername }}</h4>

<h3>{{ bandName }}</h3>

<div>{{ bandDescription }}</div>

<img src="{{ bandImgUrl }}" alt='Image' class="bandPic" />

<plat-button plat-tap='goToEdit()'>Edit Profile</plat-button>

<plat-button class="button-secondary" plat-tap="goToCreateEvent()">Create Event</plat-button>

<h4>active events</h4>

<plat-foreach plat-context="bandActiveEvents">
    <div class="row odd-row-{{@even}}">
        <div class="col-phn-4">{{ eventName }}</div>
        <div class="col-phn-4">{{ eventDate }}</div>
        <div class="col-phn-4">
            <plat-button class="button-primary button-small" plat-tap="goToEvent(eventKey)">open</plat-button>
            <plat-button class="button-secondary button-small" plat-tap="editEvent(eventKey)">edit</plat-button>
            <plat-button class="button-danger button-small" plat-tap="eventDeactivate(eventKey)">deactivate</plat-button>
        </div>
    </div>
</plat-foreach>

<h4>inactive events</h4>

<plat-foreach plat-context="bandInactiveEvents">
    <div class="row odd-row-{{@even}}">
        <div class="col-phn-4">{{ eventName }}</div>
        <div class="col-phn-4">{{ eventDate }}</div>
        <div class="col-phn-4">
            <plat-button class="button-primary button-small" plat-tap="goToEvent(eventKey)">open</plat-button>
            <plat-button class="button-secondary button-small" plat-tap="editEvent(eventKey)">edit</plat-button>
            <plat-button class="button-success button-small" plat-tap="eventActivate(eventKey)">activate</plat-button>
        </div>
    </div>
</plat-foreach>


<h4>song list</h4>

<plat-input type="text" placeholder="title" plat-bind="addSongTitle"></plat-input>
<plat-input type="text" placeholder="artist" plat-bind="addSongArtist"></plat-input>
<plat-button class="button-primary" plat-tap="bandAddSong()">add song</plat-button>


<plat-foreach plat-context="songList">
    <div class="row odd-row-{{@even}}">
        <div class="col-phn-2">{{ @index + 1 }}</div>
        <div class="col-phn-4">{{ title }}</div>
        <div class="col-phn-4">{{ artist }}</div>
        <div class="col-phn-2">
            
            <plat-button class="button-danger button-small" plat-tap="bandRemoveSong(originalKey)">x</plat-button>
        </div>
    </div>
</plat-foreach>
