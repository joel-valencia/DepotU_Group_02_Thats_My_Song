<h4>logged in as {{ bandUsername }}</h4>

<h3>{{ bandName }}</h3>

<div>{{ bandDescription }}</div>

<plat-button plat-tap='goToEdit()'>Edit Info</plat-button>

<h4>song list</h4>

<plat-input type="text" placeholder="title" plat-bind="addSongTitle"></plat-input>
<plat-input type="text" placeholder="artist" plat-bind="addSongArtist"></plat-input>
<plat-button class="button-primary" plat-tap="bandAddSong()">add song</plat-button>


<plat-foreach plat-context="songList">
    <div class="row">
        <div class="col-phn-5">{{ title }}</div>
        <div class="col-phn-5">{{ artist }}</div>
        <div class="col-phn-2">
            <plat-button class="button-danger button-small" plat-tap="bandRemoveSong()">x</plat-button>
        </div>
    </div>
</plat-foreach>
